flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/bloodbank_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/bloodbank_icon.png"
    background_color: "#D32F2F"
    theme_color: "#D32F2F"
  windows:
    generate: true
    image_path: "assets/icons/bloodbank_icon.png"
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/bloodbank_icon.png" 